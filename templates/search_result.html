<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Результат поиска: {{ search_item }}</title>
</head>
<body>
    <a href="/"><image style="width:20%; position: absolute;" src="{% static 'images/bpolk.png' %}"></image></a>
    <h1 style="color: white; position: absolute; top:15%; left: 15%;">Результаты поиска: "{{ search_item }}"</h1>
    <div id="result-panel">
        {% for person in people %}
        {% if search_item in person.name %}
        <div class="result" onclick="window.location=`{% url 'detail' pk=person.pk %}`">
            <image style="width:60px; height:70px; padding-top:5px;" src="{% static 'files/'|add:person.name|add:'.png' %}"></image>
            <span style="position:absolute; padding-left:10px; font-size: larger;"><b>{{ person.name }}</b></span>
            <span style="position: relative; top: 10%;">{{ person.description |slice:":130"|add:'...'|add:"" }}</span>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
